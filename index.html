<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <script src="./script.js"></script>
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <main class="lightmod">
    <div class="start-menu">
      <div class="welcome-section">
        <div class="welcome-text">
          <h1>Welcome to the</h1>
          <h2>Frontend Quiz!</h2>
        </div>
        <p>Pick a subject to get started.</p>
      </div>
      <div class="subject-list">
        <div class="subject-item">
          <div class="subject-icon-container">
          </div>
          <div class="subject-name">HTML</div>
        </div>
        <div class="subject-item">
          <div class="subject-icon-container">
          </div>
          <div class="subject-name">CSS</div>
        </div>
        <div class="subject-item">
          <div class="subject-icon-container">
          </div>
          <div class="subject-name">JavaScript</div>
        </div>
        <div class="subject-item">
          <div class="subject-icon-container">
          </div>
          <div class="subject-name">Accessibility</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
