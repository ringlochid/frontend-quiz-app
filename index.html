<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <main class="lightmod">
    <div class="topic-section">
      <div class="header-content"></div>
      <div class="mod-toggle">
        <input id="theme-toggle" type="checkbox" name="toggle" aria-label="Toggle theme" />
        <label for="theme-toggle" class="toggle">
          <img src="./assets/images/icon-sun-light.svg" class="toggle__icon sun icon-dark" aria-hidden="true">
          <img src="./assets/images/icon-sun-dark.svg"  class="toggle__icon sun icon-light"  aria-hidden="true">
          <span class="toggle__thumb"></span>
          <img src="./assets/images/icon-moon-light.svg" class="toggle__icon lunar icon-dark" aria-hidden="true">
          <img src="./assets/images/icon-moon-dark.svg"  class="toggle__icon lunar icon-light"  aria-hidden="true">
        </label>
      </div>
    </div>

    <div class="start-menu">
      <div class="welcome-section">
        <div class="welcome-text">
          <h1>Welcome to the</h1>
          <h2>Frontend Quiz!</h2>
        </div>
        <p>Pick a subject to get started.</p>
      </div>
      <div class="subject-list">
        <button class="subject-item">
          <div class="subject-icon-container html">
            <img class="subject-icon" src="./assets/images/icon-html.svg" alt="icon-html">
          </div>
          <div class="subject-name">HTML</div>
        </button>
        <button class="subject-item">
          <div class="subject-icon-container css">
            <img class="subject-icon" src="./assets/images/icon-css.svg" alt="icon-css">
          </div>
          <div class="subject-name">CSS</div>
        </button>
        <button class="subject-item">
          <div class="subject-icon-container js">
            <img class="subject-icon" src="./assets/images/icon-js.svg" alt="icon-js">
          </div>
          <div class="subject-name">JavaScript</div>
        </button>
        <button class="subject-item">
          <div class="subject-icon-container accessibility">
            <img class="subject-icon" src="./assets/images/icon-accessibility.svg" alt="icon-accessibility">
          </div>
          <div class="subject-name">Accessibility</div>
        </button>
      </div>
    </div>

  <div class="deactivated">
    <form class="question-menu">
      <div class="question-section">
        <div class="question-asking">
          <p class="question-count">Question 1 of 10</p>
          <h2 class="question-body">
            Which of these color contrast ratios defines the minimum WCAG 2.1
            Level AA requirement for normal text?
          </h2>
        </div>
        <div class="progress">
          <div class="progress__bar" style="width: 35%;"></div>
        </div>
      </div>

      <div class="problem-list">
        <label class="answer-option">
          <input type="radio" name="answer" value="A" />
          <div class="answer-option-content">
            <span class="option-letter">A</span>
            <span class="option-text">Hyper Trainer Marking Language</span>
          </div>
          <div class="answer-icon-slot"></div>
        </label>

        <label class="answer-option">
          <input type="radio" name="answer" value="B" />
          <div class="answer-option-content">
            <span class="option-letter">B</span>
            <span class="option-text">Hyper Text Marketing Language</span>
          </div>
          <div class="answer-icon-slot"></div>
        </label>

        <label class="answer-option">
          <input type="radio" name="answer" value="C" />
          <div class="answer-option-content">
            <span class="option-letter">C</span>
            <span class="option-text">Hyper Text Markup Language</span>
          </div>
          <div class="answer-icon-slot"></div>
        </label>

        <label class="answer-option">
          <input type="radio" name="answer" value="D" />
          <div class="answer-option-content">
            <span class="option-letter">D</span>
            <span class="option-text">Hyper Text Markup Leveler</span>
          </div>
          <div class="answer-icon-slot"></div>
        </label>

        <button type="submit" class="submit-btn">Submit Answer</button>
        <button type="submit" class="next-btn">Next Question</button>
      </div>
    </form>
  </div>

  </main>
</body>
</html>
